<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero">
        <div class="title">
            <h1>Booking Form</h1>
            <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>
                Fugiat aliquid minus nemo sed est.</h3>
        </div>
    </div>
    <div class="form-content">
        <div class="top-box">
            <input type="text" id="fname" placeholder="name...">
            <input class="long-box" type="email" id="email" placeholder="email...">
        </div>
        <div class="top-box">
            <input type="text" id="country" placeholder="country...">
            <input class="long-box" type="text" id="hotel" placeholder="hotel...">
        </div>
        <div class="top-box">
            <p>Check-in</p>
            <div>
                <input class="cal-box" type="text" id="check-in" placeholder="5/10/2020">
                <div class="holder">
                    <i class="icon far fa-calendar-alt"></i>
                </div>
            </div>
        </div>
        <div class="top-box">
            <p>Check-out</p>
            <div>
                <input class="cal-box" type="text" id="check-out" placeholder="5/20/2020">
                <div class="holder">
                    <i class="icon far fa-calendar-alt"></i>
                </div>
            </div>
        </div>
        <div class="top-box">
            <p>Adult</p>
            <div>
                <input class="small-box" type="text" id="adult" placeholder="2">
                <div class="down-holder">
                    <i class="icons fas fa-caret-down"></i>
                </div>
            </div>
            <p>Children</p>
            <div>
                <input class="small-box" type="text" id="children" placeholder="0">
                <div class="down-holder">
                    <i class="icons fas fa-caret-down"></i>
                </div>
            </div>
            <p>Rooms</p>
            <div>
                <input class="small-box" type="text" id="rooms" placeholder="1">
                <div class="down-holder">
                    <i class="icons fas fa-caret-down"></i>
                </div>
            </div>
        </div>
        <div class="top-box">
            <textarea class="message" type="text" id="message" placeholder="message..."></textarea>
        </div>
        <div class="button">
            <h2>SUBMIT</h2>
        </div>
    </div>
</body>
</html>
